on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  publish-assets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List files to publish
        run: |
          echo "Files in release-files/:"
          ls -la release-files || true

      - name: Create release and upload assets
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name != '' && github.ref_name || format('manual-{0}', github.run_number) }}
          name: Release ${{ github.ref_name != '' && github.ref_name || format('manual-{0}', github.run_number) }}
          files: |
            release-files/*

      - name: Done
        run: echo "Release created (with assets). Source zip still shown by GitHub by default."
